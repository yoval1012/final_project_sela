apiVersion: apps/v2
kind: Deployment
metadata:
  name: yuval-app
spec:
  replicas: 3
  selector:
    matchLabels:
      # You can specify other labels if needed, but 'app' is not required
      app: yuval-app  # Define a label for your app
  template:
    metadata:
      # You can specify other labels here as well
      labels:
        app: yuval-app  # Label for your app, should match the selector
    spec:
      containers:
        - name: container
          image: yoval1012/finalproject:latest
          ports:
            - containerPort: 3001
          # Additional configuration for your container


