apiVersion: apps/v1
kind: Deployment
metadata:
  name: yuval
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yuval  # Define a label for your app
  template:
    metadata:
      labels:
        app: yuval  # Label for your app, should match the selector
    spec:
      containers:
        - name: yuval
          image: yoval1012/finalproject:latest
          ports:
            - containerPort: 3001
          # Additional configuration for your container


